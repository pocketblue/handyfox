name: launcher
sources:
  - type: script
    dest-filename: launcher.sh
    commands:
      - #!/bin/bash
      - export TMPDIR=$XDG_CACHE_HOME/tmp
      - if [ -e /app/extra/firefox/firefox ]; then export firefox=/app/extra/firefox/firefox; fi
      - if [ -e /app/lib/firefox/firefox   ]; then export firefox=/app/lib/firefox/firefox; fi
      - exec $firefox --name $FLATPAK_ID "$@"
buildsystem: simple
build-commands:
  - install -d /app/lib/ffmpeg
  - install -D -m755 launcher.sh /app/bin/launcher.sh
